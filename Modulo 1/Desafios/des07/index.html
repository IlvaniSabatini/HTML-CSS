<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
    <link rel="shortcut icon" href="imagens/ico.png" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>
        Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F338
    </p>
    <picture>
        <source media="(min-width: )" srcset="" type="image/">
        <source media="(max-width: 750px)" srcset="imagens/300x300.jpg" type="image/jpg">
        <source media="(max-width: 1550px)" srcset="imagens/700x700.jpg" type="image/jpg">
        <img src="imagens/1500x700.jpg" alt="1500x700.jpg">
    </picture>
</body>
</html>
