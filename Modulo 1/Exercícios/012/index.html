<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML.</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente.
    </h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="560" poster="imagens/ameasarvores.png" controls
        source src="midia/video.mp4" type="video/mp4"
        source src="midia/video.m4v" type="video/mp4"
        source src="midia/video.webm" type="video/webm"
        source src="midia/video.ogv" type="video/ogg"
    ></video>
    <h1>
        Inserindo vídeo do Youtube.
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/odOxca60acY?si=eZZfVuch7J18TNQy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
</body>
</html>
