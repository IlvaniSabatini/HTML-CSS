<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            background-color: beige;
            border: 1px solid black;
        }
        thead {
            background-color: rgb(129, 122, 112);
            color: white;
            text-align: center;
        }
        td {
            border: 1px solid black;
            width: 150px;
            padding: 5px;
        }
        .number {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
           <tr>
                <td>Estado</td>
                <td>População</td>
                <td>Mudança</td>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="number">45 973 190	</td>
                <td class="number">+3,51%</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="number">21 322 692</td>
                <td class="number">+3,86%</td>
           </tr>
           <tr>
                <td>Rio de Janeiro</td>
                <td class="number">17 219 679	</td>
                <td class="number">+7,25%</td>
           </tr>
           <tr>
                <td>Bahia</td>
                <td class="number">14 850 513</td>
                <td class="number">+5,01%</td>
           </tr>
           <tr>
                <td>Paraná</td>
                <td class="number">11 824 665</td>
                <td class="number">+3,32%</td>
           </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total de Habitantes</td>
                <td class="number">0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
