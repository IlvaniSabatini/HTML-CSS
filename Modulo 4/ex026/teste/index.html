<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de scrollIntoView</title>
    <style>
        body {
            height: 2000px; /* Para permitir rolagem */
            padding: 20px;
        }
        .section {
            margin: 500px 0;
            padding: 20px;
            background-color: lightblue;
        }
    </style>
</head>
<body>

<button onclick="scrollToSection()">Ir para a Seção 2</button>

<div class="section" id="section1">Seção 1</div>
<div class="section" id="section2">Seção 2</div>
<div class="section" id="section3">Seção 3</div>

<script>
    function scrollToSection() {
        const section = document.getElementById('section2');
        section.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
</script>

</body>
</html>
