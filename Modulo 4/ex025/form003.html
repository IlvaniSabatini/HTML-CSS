<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
        }
        body {
            margin: auto;
            padding: 10px;
        }
        h1 {
            padding: 5px;
        }
        div {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iname">Nome completo: </label>
            <input type="text" name="nome" id="iname" required minlength="20" maxlength="40" size="40" placeholder="Seu nome completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" autocomplete="off" step="0.5">
        </div>
        <div>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes" required>
        </div>
        <div>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" required>
        </div>
        <div>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora" required>
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
