<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php">
        <h1>Exemplo de Formulário</h1>
        <p>
            <label for="iano">Em quem ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1960" max="2024" oninput="iidade.innerHTML = Number(iidade.value)">
        </p>
        <p>
            <label for="iidade">Sua idade: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
